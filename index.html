<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoXpress Callback Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            color: #2c3e50;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 2px;
        }

        .form-label {
            color: #34495e;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .alert-success {
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .mb-3 {
            position: relative;
        }

        .form-control:hover:not(:focus),
        .form-select:hover:not(:focus) {
            border-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3 class="mb-4 text-center">Callback Tracker</h3>
        <form id="callbackForm">
            <div class="mb-3">
                <label class="form-label">Agent Name</label>
                <select class="form-select" id="agentName" required>
                    <option value="">Select Agent</option>
                    <option>Ayesha</option>
                    <option>Farhan</option>
                    <option>Khan</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Product</label>
                <input type="text" class="form-control" id="product" required>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label class="form-label">Car (Make & Model)</label>
                    <input type="text" class="form-control" id="vehicleInfo">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" min="1900" max="2100">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" maxlength="10">
            </div>

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName">
            </div>

            <div class="mb-3">
                <label class="form-label">Best Callback Number</label>
                <input type="tel" class="form-control" id="callbackNumber" maxlength="15" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Follow-up Date</label>
                <input type="date" class="form-control" id="followupDate">
            </div>

            <button type="submit" class="btn btn-primary w-100">Add to Callback Sheet</button>
        </form>

        <div class="mt-3" id="successMessage" style="display:none;">
            <div class="alert alert-success">Callback entry submitted!</div>
        </div>
    </div>

    <script>
        document.getElementById('callbackForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                agentName: document.getElementById('agentName').value,
                product: document.getElementById('product').value,
                vehicleInfo: document.getElementById('vehicleInfo').value,
                year: document.getElementById('year').value,
                zip: document.getElementById('zip').value,
                customerName: document.getElementById('customerName').value,
                callbackNumber: document.getElementById('callbackNumber').value,
                followupDate: document.getElementById('followupDate').value
            };

            fetch('https://script.google.com/macros/s/AKfycbwxK3dF2_EcnXrs4rCY02nXEK5P3eNBY92a1MVk1ZlkYtOoQ3RrWv8zknNRy4sQ3Ngk3w/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('callbackForm').reset();

                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            })
            .catch((error) => {
                alert('Error submitting form: ' + error.message);
            });
        });
    </script>
</body>

</html>
